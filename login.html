<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/login.js"></script>    
    <title>Cookware</title>
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2>Cookware Company<br> Ingreso al sistema </h2>
           <p>Digite su usuario y contraseña</p>
        </div>
     </div>
     <!--regex-->
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
                <div id="alerts"></div>
                 <div class="form-group">
                    <label>Usuario</label>
                    <input type="email" class="form-control" name="useremail" id="useremail" placeholder="Usuario" required>
                 </div>
                 <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
                 </div>
                 <button type="submit" class="btn btn-black" onclick="login()">Ingreso</button>
                 <button type="submit" class="btn btn-secondary" onclick="window.location.href='signup.html'">Registrar</button>
                 <br>
                 <br>
                 <button type="submit" class="btn btn-third" onclick="window.location.href='index.html'">
                  Inicio
                 </button>
         
           </div>
        </div>
     </div>
</body>
</html>
